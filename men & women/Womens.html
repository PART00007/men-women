    function displaywomensdata(data){
     data.map(function(elem){
        var box = document.createElement("div");
        box.setAttribute("id","box")
        var img=document.createElement("img");
        img.setAttribute("src",elem.image_url);
        img.setAttribute("alt",elem.name);
        var name=document.createElement("h4");
        name.innerText=elem.name;
        var pricebox=document.createElement('div');
        var price=document.createElement("h5");
        price.innerText=elem.price;
        var strikedprice=document.createElement("h5");
        strikedprice.innerText=elem.strikedoffprice;
        var addtoCart=document.createElement("button");
        addtoCart.innerText="Addtocart"
        pricebox.append(price,strikedprice);
        box.append(img,name,pricebox,addtoCart);
        document.getElementById("container").append(box)
     });
    }
